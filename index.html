            <h2>Facebook helps you connect and share with the people in your life.</h2>

        <div class="form-container">
            <form action="">
                <input type = "text" placeholder = "Email address or Phone number" required pattern = "^([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})|(\d{3}-\d{3}-\d{4})$"/>
                <input type="password" name="password" placeholder="password">
                <button class="btn1">Log in</button>
                <p>forgotten password?</p>
                <div class="border"></div>
                <button class="btn2">Create new account</button>
            </form>

            <p> <span><a href="#">Create a Page</a></span> for a celebrity, brand or business.</p>
